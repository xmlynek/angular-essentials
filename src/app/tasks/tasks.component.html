@if (isAddTaskModalVisible) {
  <app-add-task (closeModal)="handleCloseTaskModal()" (addTask)="handleAddTask($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ userName }}'s Tasks</h2>
    <menu>
      <button (click)="showAddTaskModal()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (completeTask)="onCompleteTask($event)"/>
      </li>
    }
    <li>
    </li>
  </ul>
</section>
