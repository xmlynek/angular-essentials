<app-header/>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>

  @if (selectedUser) {
    <div>
      <app-tasks [userId]="selectedUser.id" [userName]="selectedUser.name"/>
    </div>
  } @else {
    <p>Select a user to see their tasks!</p>
  }
</main>
